<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdog Stand</title>
    
    <style>
    </style>
</head>
<body>
    <h1>Welcome to Joe's Hotdog Stand!</h1>
    <h2>Menu</h2>
    <p> Hot Dog 4.65 </p>
    <p> French Fries 3.75 </p>
    <p> Soda 1.89 </p>
    <button id="orderNow">Order Now!</button>
    <script>
        var button = document.getElementById("orderNow");
        
        button.addEventListener("click", function() {
        const PriceDog = 4.65;
        const PriceFries = 3.75;
        const PriceSoda = 1.89;
        
        function showMoney(num) {
            return (Math.round(num * 100) / 100);
        }
       
            var numDogs = parseInt(prompt("How many hotdogs would you like?"), 10);
            var numFries = parseInt(prompt("How many orders of fries would you like?"), 10);
            var numSoda = parseInt(prompt("How many drinks would you like?"), 10);

        var preSubtotal = (numDogs * PriceDog) + (numFries * PriceFries) + (numSoda * PriceSoda);
        var subTotal = preSubtotal;
        var discount = 0;
        if (preSubtotal >= 25) {
            discount = preSubtotal * 0.10;
            subTotal -= discount;
        }

        var taxAmount = subTotal * 0.0625;
        var finalAmount = taxAmount + subTotal;

        document.write("<h2>Order Information: </h2>");
        document.write("<p>" + numDogs + "x: " + " ---> $" + showMoney(numDogs * PriceDog) + "</p>");
        document.write("<p>" + numFries + "x: " + " ---> $" + showMoney(numFries * PriceFries) + "</p>");
        document.write("<p>" + numSoda + "x: " + " ---> $" + showMoney(numSoda * PriceSoda) +  "</p>");
        if (!(discount == 0)) {
            document.write("<p> Subtotal(pre discount): " + preSubtotal + "<p>");
            document.write("<p> Discount: " + discount + "<p>");
            document.write("<p> New Subtotal: " + subTotal + "<p>");
        } else {
            document.write("<p> Subtotal: " + subTotal + "<p>");
        }
        document.write("<p> Massachuesetts Sales Tax: " + taxAmount + "<p>");
        document.write("<p> Total: " + finalAmount + "<p>");
            
        });

    </script>
</body>
</html>
